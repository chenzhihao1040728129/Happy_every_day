#\u5E94\u7528\u670D\u52A1\u540D\u79F0
spring.application.name=eureka-server
server.port=8801
        
#\u81EA\u52A8\u83B7\u53D6\u5F53\u524D\u670D\u52A1\u5668\u7684ip\uFF0C\u5982\u679C\u624B\u52A8\u6307\u5B9A\u4E86ip\uFF0C\u5DF2\u624B\u52A8\u6307\u5B9Aip\u4E3A\u51C6
eureka.instance.prefer-ip-address=true

#\u624B\u52A8\u8BBE\u7F6E\u670D\u52A1\u7684ip\u5730\u5740
#eureka.instance.ipAddress=10.0.0.27

#\u89E3\u51B3Eureka\u6CE8\u518C\u670D\u52A1\u6162, \u7EED\u7EA6\u66F4\u65B0\u65F6\u95F4\u95F4\u9694\uFF08\u9ED8\u8BA430\u79D2\uFF09
eureka.instance.leaseRenewalIntervalInSeconds=10

#\u8BBE\u7F6E\u670D\u52A1\u7684\u5931\u6548\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u4E3A90\u79D2\u672A\u5411\u670D\u52A1\u53D1\u9001renew\u8BF7\u6C42\uFF0C\u5C31\u4F1A\u88AB\u5F53\u4F5C\u5931\u6548\u670D\u52A1\u88AB\u5254\u9664\uFF0C\u6B64\u5904\u4E3A\u79D2
eureka.instance.leaseExpirationDurationInSeconds=30

#\u5F00\u542F\u5065\u5EB7\u68C0\u67E5\uFF08\u9700\u8981spring-boot-starter-actuator\u4F9D\u8D56\uFF09
eureka.client.healthcheck.enabled=true

#\u662F\u5426\u6CE8\u518C\u81EA\u8EAB\u5230eureka\u670D\u52A1\u4E2D
eureka.client.registerWithEureka=false

#\u662F\u5426\u4ECEeureka\u670D\u52A1\u4E2D\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F
eureka.client.fetchRegistry=false

#\u8868\u793Aeureka client\u95F4\u9694\u591A\u4E45\u53BB\u62C9\u53D6\u670D\u52A1\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3A30\u79D2
eureka.client.registryFetchIntervalSeconds=5

#\u8BBE\u7F6Eeureka\u670D\u52A1\u5668\u6240\u5728\u7684\u5730\u5740
eureka.client.serviceUrl.defaultZone=http://localhost:8801/eureka/

#\u662F\u5426\u5173\u95EDeureka\u670D\u52A1\u5668\u81EA\u6211\u4FDD\u62A4\u529F\u80FD\uFF0Cfalse\u4E3A\u5173\u95ED
eureka.server.enableSelfPreservation=true

#\u8BBE\u7F6E\u5B9A\u65F6\u626B\u63CF\u5931\u6548\u670D\u52A1\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u4E3A60\u79D2\uFF0C\u6B64\u5904\u4E3A\u6BEB\u79D2
eureka.server.evictionIntervalTimerInMs=5000

#\u65E5\u5FD7\u7EA7\u522B\u8BBE\u7F6E
logging.level.root=WARN
logging.file=log/eureka-server.log
